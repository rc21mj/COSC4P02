<!DOCTYPE html>
<html>
<head>
    <title>Make a Post - PostPioneer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>PostPioneer</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('make_post') }}">Make a Post</a></li>
                    <li><a href="{{ url_for('settings') }}">Settings</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Make a Post</h2>
            <form action="{{ url_for('make_post') }}" method="post">
                <label for="platform">Choose Platform:</label>
                <select id="platform" name="platform" class="small-dropdown" required>
                    <option value="linkedin">LinkedIn</option>
                    <option value="twitter">Twitter</option>
                </select>
                <label for="tone">Choose Tone:</label>
                <select id="tone" name="tone" class="small-dropdown" required>
                    <option value="professional">Professional</option>
                    <option value="relaxed">Relaxed</option>
                    <option value="serious">Serious</option>
                    <option value="funny">Funny</option>
                </select>
                <label for="topic">Choose Topic:</label>
                <select id="topic" name="topic" class="small-dropdown" required>
                    <option value="recent_sports">Recent Sports</option>
                    <option value="recent_news">Recent News</option>
                </select>
                <div class="button-container">
                    <button type="submit" name="generate_post" class="banner-button">Generate Post</button>
                </div>
            </form>
            {% if prompt %}
                <h3>Generated Prompt</h3>
                <textarea id="prompt" name="prompt" readonly class="generated-textbox">{{ prompt }}</textarea>
                <form action="{{ url_for('make_post') }}" method="post">
                    <input type="hidden" name="platform" value="{{ platform }}">
                    <input type="hidden" name="prompt" value="{{ prompt }}">
                    <button type="submit" name="generate_summary" class="banner-button">AI Summary</button>
                </form>
            {% endif %}
            {% if generated_post %}
                <h3>Generated Post</h3>
                <textarea id="generated_post" name="generated_post" readonly class="generated-textbox">{{ generated_post }}</textarea>
                <form action="{{ url_for('make_post') }}" method="post">
                    <input type="hidden" name="platform" value="{{ platform }}">
                    <input type="hidden" name="generated_post" value="{{ generated_post }}">
                    <button type="submit" name="submit_post" class="banner-button">Submit Post</button>
                </form>
            {% endif %}
        </main>
        <footer>
            <p>&copy; 2023 PostPioneer. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
